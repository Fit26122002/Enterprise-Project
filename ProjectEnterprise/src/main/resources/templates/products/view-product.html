<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!--bootsrap 5 CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--bootsrap 5 Js bundle CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/products">Inventory Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products">Product List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products/calculate">Calculate Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="card w-50 mb-3 shadow-lg p-3 mb-5 px-5 mt-5 bg-body-tertiary rounded" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-header text-center">View Product</h5>
      <h6 class="card text-center text-bg-success mb-3 my-2 py-1">Product details</h6>
      <br>
      <table class="table table-borderless">
        <tbody>
        <tr>
          <th scope="row">ID</th>
          <td th:text="${product.id}">1</td>
        </tr>
        <tr>
          <th scope="row">Name</th>
          <td th:text="${product.name}">Product Name</td>
        </tr>
        <tr>
          <th scope="row">Brand</th>
          <td th:text="${product.brand}">Product Brand</td>
        </tr>
        <tr>
          <th scope="row">Category</th>
          <td th:text="${product.category}">Product Category</td>
        </tr>
        <tr>
          <th scope="row">Price</th>
          <td>RM<span th:text="${product.price}">0.00</span></td>
        </tr>
        <tr>
          <th scope="row">Description</th>
          <td th:text="${product.description}">Product Description</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

</html>
